
query GetPlayer($id: ID!) {
  getPlayer(id: $id) {
    id
    name
    profile {
      age
      bio
    }
  }
}

query ListPlayers {
  listPlayers {
    id
    name
    profile {
      age
      bio
    }
  }
}

mutation CreatePlayer($name: String!, $age: Int, $bio: String) {
  createPlayer(name: $name, age: $age, bio: $bio) {
    id
    name
    profile {
      age
      bio
    }
  }
}